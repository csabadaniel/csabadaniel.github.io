<html>
  <head>
    <script src="https://cdn.jsdelivr.net/npm/@statsig/js-client@3/build/statsig-js-client+session-replay+web-analytics.min.js"> </script>
    <script>
      const { StatsigClient } = window.Statsig;
      const client = new StatsigClient('client-IR6eXulapZXM1GvuKTblnpSWCvMlTLnihnuhhO98bI5', { userID: 'user123' });

      (async function() {
        await client.initializeAsync();

        const featureEnabled = await client.checkGate('feature-content');
        if (featureEnabled) {
          document.getElementById('feature-content').style.display = 'block';
        }
      })();
    </script>
  </head>
  <body>
    <p>Hello World</p>
    <div id="feature-content" style="display: none;">
      <p>This is a gated feature!</p>
    </div>
  </body>
</html>
